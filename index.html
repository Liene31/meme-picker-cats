<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cat's Meme Picker</title>
  </head>
  <body>
    <header>
      <div class="inner-header">
        <img src="images/cat.png" alt="cute fluffy cat with eyes closed" />
        <h1><span>Paws & Picks</span>Purrsonalized Meme Picker</h1>
      </div>
    </header>
    <main>
      <h2>Pick Your Meow-tion</h2>
      <div class="control-container">
        <div class="radio-block">
          <label for="happy">happy</label>
          <input type="radio" id="happy" name="emotion" value="happy" />
        </div>
        <div class="radio-block">
          <label for="sad">sad</label>
          <input type="radio" id="sad" name="emotion" value="sad" />
        </div>
      </div>

      <div class="check-box">
        <label for="gif-checkbox">Animated GIFs only</label>
        <input type="checkbox" name="checkbox" id="gif-checkbox" />
      </div>
      <button>Get Image</button>
    </main>
  </body>
</html>
