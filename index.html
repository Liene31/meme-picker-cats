<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cat's Meme Picker</title>
  </head>
  <body>
    <header>
      <div class="inner-header">
        <img
          class="logo-img"
          src="images/cat.png"
          alt="cute fluffy cat with eyes closed"
        />
        <h1><span>Paws & Picks</span>Purrsonalized Meme Picker</h1>
      </div>
    </header>

    <main>
      <h2>Pick Your Meow-tion</h2>
      <div class="control-container" id="control-container"></div>

      <div class="check-box" id="check-box">
        <label for="gif-checkbox">Animated GIFs only</label>
        <input type="checkbox" name="checkbox" id="gif-checkbox" />
      </div>

      <button class="get-image-btn" id="get-image-btn">Get Image</button>
    </main>
    <div class="modal" id="modal">
      <button class="close-btn" id="close-btn">X</button>

      <div class="modal-inner" id="modal-inner">
        <!-- <img class="rendered-img" src="images/angry.jpeg" alt="" /> -->
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
